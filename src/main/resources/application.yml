spring:
  datasource:
    url: jdbc:mysql://localhost:9922/PortfolioAPI
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
  data:
    web:
      pageable:
        default-page-size: 5
        max-page-size: 20
  messages:
    basename: messages
    encoding: UTF-8
